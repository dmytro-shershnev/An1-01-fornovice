<!DOCTYPE html>
<html ng-controller="Todo as $ctrl">
<head>
    <meta charset="utf-8">
    <title ng-bind-template="{{$ctrl.todo.user}}'s TO DO List"></title>
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/ng-cloak.css" rel="stylesheet">
</head>
<body ng-cloak>
    <div class="container">
        <page-header></page-header>

        <todo-form></todo-form>

        <div class="panel panel-primary">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-tasks" aria-hidden="true"></span> To Do List
            </div>

            <todo-list></todo-list>
        </div>
    </div>

    <script src="vendor/angular/angular.min.js"></script>
    <script src="vendor/angular-sanitize/angular-sanitize.min.js"></script>

    <script src="components/app/app.js"></script>
    <script src="components/app/app-tasks.service.js"></script>

    <script src="components/common/filters/common-filters.module.js"></script>
    <script src="components/common/filters/checked-items.filter.js"></script>

    <script src="components/common/services/common-services.module.js"></script>
    <script src="components/common/services/todo.service.js"></script>
    
    <script src="components/common/directives/common-directives.module.js"></script>

    <script src="components/common/common.module.js"></script>

    <script src="components/page-header/page-header.component.js"></script>
    <script src="components/page-header/page-header.controller.js"></script>

    <script src="components/todo-form/todo-form.component.js"></script>
    <script src="components/todo-form/todo-form.controller.js"></script>

    <script src="components/todo-list/todo-list.component.js"></script>
    <script src="components/todo-list/todo-list.filter.js"></script>
    <script src="components/todo-list/todo-list.controller.js"></script>
</body>
</html>
