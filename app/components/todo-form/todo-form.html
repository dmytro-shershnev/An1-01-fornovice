<div class="panel">
    <form novalidate name="newTask">
        <div class="form-group">
            <label for="action">Action:</label>
            <div class="input-group">
                <input id="action" name="action" class="form-control" ng-model="second.newItem.action" />
                
                <span class="input-group-btn">
                    <button class="btn btn-primary" 
                            ng-disabled="!second.newItem.action"
                            ng-click="second.addNewItem(second.todo.items, second.newItem)">Add</button>
                </span>
            </div>
        </div>
    </form>
</div>
